<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党的二十届三中全会精神知识竞赛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .option {
            margin: 5px 0;
            text-align: left; /* 保持左对齐 */
            display: block; /* 强制选项为块级布局，确保对齐有效 */
        }

        .options {
            text-align: left; /* 确保选项容器本身的文字左对齐 */
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .name-input {
            margin-bottom: 20px;
        }
        .review-container h3 {
            margin-top: 20px;
            text-align: left;
        }
        .review-container p {
            text-align: left;
            margin: 5px 0;
        }
        .correct-answer {
            color: red;
        }
        .user-answer {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="quiz-container" id="name-container">
        <h1>知识问答竞赛</h1>
        <div class="name-input">
            <label for="name">请输入您的姓名：</label><br>
            <input type="text" id="name" placeholder="您的姓名">
        </div>
        <button class="submit-btn" onclick="startQuiz()">开始答题</button>
    </div>

    <div class="quiz-container" id="quiz" style="display:none;">
        <div class="question" id="question">问题加载中...</div>
        <div class="options"></div>
        <button class="submit-btn" onclick="submitAnswer()">提交答案</button>
    </div>

    <div class="quiz-container" id="result" style="display:none;">
        <h2 id="final-message"></h2>
        <div class="review-container" id="review"></div>
        <button class="submit-btn" onclick="restartQuiz()">重新开始</button>
    </div>

    <script>
        let userName = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        const questionScore = 2;

        {

            "D": "政治体制与经济体制之间的矛盾"

        "correctAnswer": ["B"]

    {
        "question": "问题 15: 党的二十届三中全会提出，要促进城乡融合发展，关键措施是：",
        "options": {
            "A": "坚持公共资源均衡分配",

            "C": "推动农业转移人口市民化",
            "D": "强化乡村教育与医疗保障"
        },
        "correctAnswer": ["C"]
    },
    {
        "question": "问题 16: 党的二十届三中全会明确，中国式现代化的发展模式是基于：",
        "options": {
            "A": "社会主义市场经济体制",
            "B": "政治稳定",
            "C": "高度自治的地方政府",
            "D": "对外依赖的经济体制"
        },
        "correctAnswer": ["A"]
    },
    {
        "question": "问题 17: 党的二十届三中全会提出的深化改革总目标是：",
        "options": {
            "A": "完善中国特色社会主义制度",
            "B": "促进经济转型",
            "C": "提高人民幸福感",
            "D": "推动经济全球化"
        },
        "correctAnswer": ["A"]
    },
    {
        "question": "问题 18: 党的二十届三中全会提出，要深化科技创新，需重点：",
        "options": {
            "A": "加强产学研合作",
            "B": "完善知识产权保护",
            "C": "增加科技预算",
            "D": "引进外国技术"
        },
        "correctAnswer": ["A"]
    },
    {
        "question": "问题 19: 党的二十届三中全会强调，要加大对外开放的措施是：",
        "options": {
            "A": "实行贸易保护政策",
            "B": "扩大自由贸易区建设",
            "C": "降低外资准入门槛",
            "D": "增加跨国公司税收"
        },
        "correctAnswer": ["B"]
    },
    {
        "question": "问题 20: 党的二十届三中全会提出，要加强党风廉政建设，主要措施是：",
        "options": {
            "A": "强化纪律检查和监督",

            "C": "推进政务公开",
            "D": "增加政府透明度"
        },
        "correctAnswer": ["A"]
    },
    {
        "question": "问题 21: 党的二十届三中全会提出，推动经济高质量发展的关键措施包括哪些？",
        "options": {
            "A": "增加传统行业的投资",
            "B": "深化供给侧结构性改革",
            "C": "推动科技创新和产业升级",
            "D": "加大基础设施建设投入"
        },
        "correctAnswer": ["B", "C"]
    },
    {
        "question": "问题 22: 党的二十届三中全会提出，全面推进乡村振兴战略的重要内容包括哪些？",
        "options": {
            "A": "提高农业产值和农民收入",
            "B": "发展农村集体经济",
            "C": "推进农业现代化和绿色发展",
            "D": "加强农村教育和医疗保障"
        },
        "correctAnswer": ["B", "C", "D"]
    },
    {
        "question": "问题 23: 党的二十届三中全会提出，要加强和创新社会治理，具体措施包括哪些？",
        "options": {
            "A": "强化党对社会治理的领导",
            "B": "提升公共服务的普惠性和公平性",
            "C": "完善社会治理法律体系",
            "D": "建立健全社会治安防控体系"
        },
        "correctAnswer": ["A", "B", "C"]
    },
    {
        "question": "问题 24: 党的二十届三中全会提出，推动科技创新的战略路径包括哪些？",
        "options": {
            "A": "加强基础研究和原始创新",
            "B": "强化产学研合作，推动科技成果转化",
            "C": "提高研发投入，支持科技企业",
            "D": "加强对外科技合作，借鉴先进经验"
        },
        "correctAnswer": ["A", "B", "C"]
    },
    {
        "question": "问题 25: 党的二十届三中全会提出，深化党风廉政建设和反腐败斗争的主要措施有哪些？",
        "options": {
            "A": "加强党的纪律检查和监督",
            "B": "提高领导干部的廉政风险防控能力",
            "C": "深化金融反腐，打击金融腐败",

    }



        ];

        function startQuiz() {
            const nameInput = document.getElementById("name");
            userName = nameInput.value.trim();

            if (userName === "") {
                alert("请输入您的姓名！");
                return;
            }

            document.getElementById("name-container").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            loadQuestion();
        }

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            const options = document.querySelector('.options');
            options.innerHTML = '';

            for (const [key, value] of Object.entries(questionData.options)) {
                if (questionData.correctAnswer.length > 1) {
                    options.innerHTML += `
                        <label class="option">
                            <input type="checkbox" name="answer" value="${key}"> ${key}. ${value}
                        </label><br>
                    `;
                } else {
                    options.innerHTML += `
                        <label class="option">
                            <input type="radio" name="answer" value="${key}"> ${key}. ${value}
                        </label><br>
                    `;
                }
            }
        }

        function submitAnswer() {
            const questionData = questions[currentQuestionIndex];
            const correctAnswer = questionData.correctAnswer;

            const selectedAnswers = Array.from(
                document.querySelectorAll('input[name="answer"]:checked')
            ).map(input => input.value);

            const isCorrect = JSON.stringify(selectedAnswers.sort()) === JSON.stringify(correctAnswer.sort());

            if (isCorrect) {
                score += questionScore;
            } else if (selectedAnswers.some(answer => correctAnswer.includes(answer))) {
                score += questionScore / 2;
            }

            userAnswers.push({
                question: questionData.question,
                options: questionData.options,
                correctAnswer: correctAnswer.join(", "),
                userAnswer: selectedAnswers.join(", ")
            });

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

    
    function showResult() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").style.display = "block";

        document.getElementById("final-message").textContent = `${userName}，您的得分是 ${score} 分`;

        const reviewContainer = document.getElementById("review");
        reviewContainer.innerHTML = "<h3>错题回顾:</h3>";
        let hasWrongAnswers = false;

        userAnswers.forEach((item, index) => {
            const correctAnswer = item.correctAnswer.split(", ");
            const userAnswer = item.userAnswer.split(", ");
            const isCorrect = JSON.stringify(userAnswer.sort()) === JSON.stringify(correctAnswer.sort());

            // 只显示错题
            if (!isCorrect) {
                hasWrongAnswers = true;
                const optionsHTML = Object.entries(item.options)
                    .map(([key, value]) => `${key}. ${value}`)
                    .join(" ");
                const userAnswerHTML = `<span class="user-answer">${item.userAnswer || "未答"}</span>`;
                const correctAnswerHTML = `<span class="correct-answer">${item.correctAnswer}</span>`;

                // 显示问题编号和错题内容
                reviewContainer.innerHTML += `
                    <p> ${item.question}</p> <!-- 显示题目编号 -->
                    <p>选项: ${optionsHTML}</p>
                    <p>你的答案: ${userAnswerHTML}，正确答案: ${correctAnswerHTML}</p>
                    <hr>
                `;
            }
        });

        // 如果没有错题，显示全对提示
        if (!hasWrongAnswers) {
            reviewContainer.innerHTML += "<p>恭喜你，全对了！</p>";
        }
    }
        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            userAnswers = [];
            document.getElementById("name-container").style.display = "block";
            document.getElementById("result").style.display = "none";
            document.getElementById("quiz").style.display = "none";
        }
    </script>

</body>
</html>
